<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
      
      <div class="main-container">
          <!-- Top Image -->
        <img class="hero" src="./images/illustration-hero.svg" alt="">
          
          <!-- Purchase info -->
        <div class="order-info">
            <h2 class="title">Order Summary</h2>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            
              <div class="plan-info">
                  <div class="left-section">
                    <div class="icon-container"><img src="./images/icon-music.svg"></div>
                    <div class="name-n-price">
                      <p id="annual-plan">Annual Plan</p>
                      <p id="price">$59.99/year</p>
                    </div>
                  </div>
                  <a href="">Change</a>
            </div>
            
            <!-- Payment Button -->

            <button class="pay-button">Proceed To Payment</button>
            <a class="cancel-order" href="">Cancel Order</a>

          </div>
      </div>


  <!-- 

  

  Change

  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
